<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Outfit:wght@500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8655f6",
                        "background-light": "#f6f5f8",
                        "background-dark": "#151022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Outfit", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col relative overflow-hidden transition-colors duration-300">
<!-- Background Decoration Layers -->
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<!-- Bottom Glow -->
<div class="absolute bottom-[-15%] left-1/2 -translate-x-1/2 w-[120%] h-[50vh] bg-primary opacity-20 blur-[100px] rounded-full"></div>
<!-- Abstract Top Shape -->
<div class="absolute top-[-10%] right-[-10%] w-[400px] h-[400px] bg-primary/10 blur-[80px] rounded-full opacity-30"></div>
<!-- Abstract Left Shape -->
<div class="absolute top-[30%] left-[-20%] w-[300px] h-[300px] bg-[#22D3EE]/5 blur-[60px] rounded-full"></div>
</div>
<!-- Main Content -->
<div class="relative z-10 flex flex-col justify-center flex-1 w-full max-w-[480px] mx-auto px-6 py-8">
<!-- Header -->
<div class="mb-8">
<h1 class="font-heading text-white text-[28px] font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-[#A1A1AA] text-base font-normal">Sign in to continue</p>
</div>
<!-- Form Fields -->
<div class="space-y-5">
<!-- Email Input -->
<div class="relative group">
<div class="flex items-center w-full h-[56px] bg-[#1A1A24] rounded-[12px] px-4 border border-transparent focus-within:border-primary/50 transition-all duration-300">
<span class="material-symbols-outlined text-[#A1A1AA] mr-3 text-[24px]">mail</span>
<input class="flex-1 bg-transparent border-none text-white placeholder-[#A1A1AA] focus:ring-0 text-base h-full w-full p-0 leading-normal" placeholder="Email or username" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="relative group">
<div class="flex items-center w-full h-[56px] bg-[#1A1A24] rounded-[12px] px-4 border border-transparent focus-within:border-primary/50 transition-all duration-300">
<span class="material-symbols-outlined text-[#A1A1AA] mr-3 text-[24px]">lock</span>
<input class="flex-1 bg-transparent border-none text-white placeholder-[#A1A1AA] focus:ring-0 text-base h-full w-full p-0 leading-normal" placeholder="Password" type="password"/>
<button class="flex items-center justify-center ml-2 text-[#A1A1AA] hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end pt-1">
<a class="text-[#22D3EE] text-sm font-normal hover:text-[#67e3f6] transition-colors" href="#">Forgot password?</a>
</div>
<!-- Login Button -->
<button class="w-full h-[56px] mt-4 bg-gradient-to-r from-[#8655f6] to-[#a27bf6] rounded-[12px] text-white font-semibold text-lg shadow-[0_8px_25px_-5px_rgba(134,85,246,0.6)] hover:shadow-[0_10px_30px_-5px_rgba(134,85,246,0.7)] active:scale-[0.99] transition-all duration-300">
                Log In
            </button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 my-8">
<div class="h-px bg-[#2d2839] flex-1"></div>
<span class="text-[#A1A1AA] text-sm">Or continue with</span>
<div class="h-px bg-[#2d2839] flex-1"></div>
</div>
<!-- Social Buttons -->
<div class="flex justify-center gap-6">
<!-- Apple -->
<button class="w-[52px] h-[52px] rounded-full bg-[#1A1A24] border border-[#2d2839] flex items-center justify-center hover:bg-[#2d2839] transition-colors group">
<svg class="w-6 h-6 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.02 3.65-.95 1.87.11 3.48 1.18 4.28 2.37-3.79 1.91-3.21 6.84.45 8.79-.39 1.14-.82 2.1-1.46 3.02zM12.04 7.25c-.25-2.28 1.62-4.22 3.84-4.25.19 2.41-2.21 4.53-3.84 4.25z"></path></svg>
</button>
<!-- Google -->
<button class="w-[52px] h-[52px] rounded-full bg-[#1A1A24] border border-[#2d2839] flex items-center justify-center hover:bg-[#2d2839] transition-colors group">
<svg class="w-6 h-6 group-hover:scale-110 transition-transform" viewbox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
</button>
<!-- Facebook -->
<button class="w-[52px] h-[52px] rounded-full bg-[#1A1A24] border border-[#2d2839] flex items-center justify-center hover:bg-[#2d2839] transition-colors group">
<svg class="w-6 h-6 fill-[#1877F2] group-hover:scale-110 transition-transform" viewbox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path></svg>
</button>
</div>
<!-- Footer -->
<div class="mt-auto pt-10 text-center">
<p class="text-[#A1A1AA] text-sm">
                Don't have an account? 
                <a class="text-[#22D3EE] font-medium hover:text-white transition-colors ml-1" href="#">Sign up</a>
</p>
</div>
</div>
</body></html>

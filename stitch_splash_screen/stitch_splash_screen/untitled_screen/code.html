<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --bg-dark: #0f0f13;
            --bg-card: #18181b;
            --primary-purple: #8b5cf6;
            --primary-cyan: #06b6d4;
            --text-muted: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            -webkit-font-smoothing: antialiased;
        }
        .gradient-text {
            background: linear-gradient(135deg, #a78bfa 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #0891b2 100%);
        }
        .glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        .illustration-glow {
            filter: drop-shadow(0 0 25px rgba(124, 58, 237, 0.4));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="h-screen flex flex-col justify-between p-6">
<div class="flex flex-col flex-grow">
<header class="flex items-center pt-2 pb-6">
<button class="text-white hover:text-gray-300 transition-colors p-2 -ml-2 rounded-full active:bg-white/10">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
</header>
<h1 class="text-[24px] font-bold text-white mb-8">Reset Password</h1>
<div class="flex justify-center mb-8 relative">
<div class="relative w-32 h-32 flex items-center justify-center illustration-glow">
<div class="absolute inset-0 bg-gradient-to-br from-violet-500/20 to-cyan-500/20 rounded-full blur-xl"></div>
<div class="relative z-10">
<span class="material-symbols-outlined text-[80px] bg-gradient-to-br from-purple-400 to-cyan-400 bg-clip-text text-transparent" style="-webkit-background-clip: text; -webkit-text-fill-color: transparent;">mark_email_unread</span>
</div>
<div class="absolute -top-1 -right-1 bg-[#18181b] rounded-full p-1 border border-white/10 shadow-lg">
<span class="material-symbols-outlined text-[24px] text-cyan-400">help</span>
</div>
</div>
</div>
<p class="text-[16px] text-[var(--text-muted)] text-center mb-10 leading-relaxed max-w-[300px] mx-auto">
            Enter your email address and we'll send you a link to reset your password.
        </p>
<form class="space-y-6" onsubmit="event.preventDefault();">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-purple-400 transition-colors">mail</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-[var(--bg-card)] border border-gray-700/50 rounded-2xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all text-[16px]" placeholder="Email address" required="" type="email"/>
</div>
<button class="w-full py-4 rounded-2xl gradient-btn text-white font-semibold text-[16px] shadow-lg shadow-purple-900/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4" type="submit">
<span>Send Reset Link</span>
</button>
</form>
</div>
<footer class="py-6 text-center">
<p class="text-[14px] text-gray-400">
            Remember your password? 
            <a class="text-cyan-400 font-medium hover:text-cyan-300 transition-colors ml-1" href="#">Log in</a>
</p>
</footer>

</body></html>

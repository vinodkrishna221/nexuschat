<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#120c18", // Darkened slightly for deep contrast
                        "surface-dark": "#1e1626",   // Slightly lighter surface for cards
                        "surface-glass": "rgba(30, 22, 38, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #120c18;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto border-x border-white/5 shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center justify-between px-4 py-4 bg-background-dark/90 backdrop-blur-md border-b border-white/5">
<button class="flex items-center justify-center p-2 -ml-2 text-white/80 hover:text-white transition-colors rounded-full hover:bg-white/5">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-white flex-1 text-center pr-10">Settings</h1>
</header>
<main class="flex-1 flex flex-col gap-6 p-4">
<!-- Profile Card -->
<section class="relative group">
<!-- Gradient Border Wrapper -->
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary/50 to-purple-900/50 rounded-2xl opacity-75 blur-[1px] group-hover:opacity-100 transition duration-500"></div>
<!-- Glass Card Content -->
<div class="relative flex items-center justify-between gap-4 p-4 rounded-2xl bg-surface-dark/80 backdrop-blur-xl border border-white/10 shadow-lg">
<div class="flex items-center gap-4">
<div class="relative">
<div class="h-14 w-14 rounded-full bg-cover bg-center ring-2 ring-primary/30" data-alt="User profile avatar portrait" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBuKlXOhCI6-PHbMcwmCv1IbNFy7vCNAZ11wsqQmhxZuCVZCuSkQZ5CzkXAGJk216j0wkN7_49RxarZ7q26DCoaEhnhBvYRtjQyanYTa1W4iTV1pQMrJraszQHDWNaEW5-24TnqHE0oq_qVwEzslTluczBkpX0PChGI63M2gImHIUQHGul62aOWtpHBCL_nQYzCXSwV2Ty-F8ANn5lLNEOB9aMENbuA_kvLF7HSe8dAmYfA34PuWGot1xGTzyV8Qdex_v8YVOnOOw");'></div>
<div class="absolute bottom-0 right-0 h-3.5 w-3.5 rounded-full bg-green-500 border-2 border-surface-dark"></div>
</div>
<div class="flex flex-col">
<h2 class="text-base font-semibold text-white leading-tight">Alex Doe</h2>
<p class="text-sm text-white/50 font-medium">@alexd</p>
</div>
</div>
<button class="h-10 w-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white/70">chevron_right</span>
</button>
</div>
</section>
<!-- Account Section -->
<section>
<h3 class="text-xs font-bold uppercase tracking-wider text-white/40 mb-2 pl-2">Account</h3>
<div class="flex flex-col bg-surface-dark rounded-xl overflow-hidden border border-white/5 divide-y divide-white/5">
<!-- Edit Profile -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<span class="text-sm font-medium text-white">Edit Profile</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px] group-hover:text-white/60 transition-colors">chevron_right</span>
</button>
<!-- Change Password -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<span class="text-sm font-medium text-white">Change Password</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px] group-hover:text-white/60 transition-colors">chevron_right</span>
</button>
<!-- Email Settings -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<span class="text-sm font-medium text-white">Email Settings</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px] group-hover:text-white/60 transition-colors">chevron_right</span>
</button>
</div>
</section>
<!-- Preferences Section -->
<section>
<h3 class="text-xs font-bold uppercase tracking-wider text-white/40 mb-2 pl-2">Preferences</h3>
<div class="flex flex-col bg-surface-dark rounded-xl overflow-hidden border border-white/5 divide-y divide-white/5">
<!-- Appearance -->
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">dark_mode</span>
</div>
<span class="text-sm font-medium text-white">Appearance</span>
</div>
<!-- Toggle Switch ON -->
<button class="relative inline-flex h-6 w-11 items-center rounded-full bg-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-dark">
<span class="sr-only">Toggle dark mode</span>
<span class="translate-x-6 inline-block h-4 w-4 transform rounded-full bg-white transition duration-200 ease-in-out shadow-sm"></span>
</button>
</div>
<!-- Language -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">language</span>
</div>
<span class="text-sm font-medium text-white">Language</span>
</div>
<div class="flex items-center gap-2">
<span class="text-sm text-white/50">English</span>
<span class="material-symbols-outlined text-white/30 text-[20px]">chevron_right</span>
</div>
</button>
<!-- Notifications -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</div>
<span class="text-sm font-medium text-white">Notifications</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px] group-hover:text-white/60 transition-colors">chevron_right</span>
</button>
</div>
</section>
<!-- Privacy Section -->
<section>
<h3 class="text-xs font-bold uppercase tracking-wider text-white/40 mb-2 pl-2">Privacy</h3>
<div class="flex flex-col bg-surface-dark rounded-xl overflow-hidden border border-white/5 divide-y divide-white/5">
<!-- Blocked Users -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">block</span>
</div>
<span class="text-sm font-medium text-white">Blocked Users</span>
</div>
<div class="flex items-center gap-2">
<span class="flex items-center justify-center h-5 min-w-[20px] px-1.5 rounded-full bg-white/10 text-[10px] font-bold text-white">3</span>
<span class="material-symbols-outlined text-white/30 text-[20px]">chevron_right</span>
</div>
</button>
<!-- Read Receipts -->
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
<span class="text-sm font-medium text-white">Read Receipts</span>
</div>
<!-- Toggle Switch ON -->
<button class="relative inline-flex h-6 w-11 items-center rounded-full bg-primary transition-colors focus:outline-none">
<span class="translate-x-6 inline-block h-4 w-4 transform rounded-full bg-white transition duration-200 ease-in-out shadow-sm"></span>
</button>
</div>
<!-- Online Status -->
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">fiber_manual_record</span>
</div>
<span class="text-sm font-medium text-white">Online Status</span>
</div>
<!-- Toggle Switch ON -->
<button class="relative inline-flex h-6 w-11 items-center rounded-full bg-primary transition-colors focus:outline-none">
<span class="translate-x-6 inline-block h-4 w-4 transform rounded-full bg-white transition duration-200 ease-in-out shadow-sm"></span>
</button>
</div>
</div>
</section>
<!-- About Section -->
<section>
<h3 class="text-xs font-bold uppercase tracking-wider text-white/40 mb-2 pl-2">About</h3>
<div class="flex flex-col bg-surface-dark rounded-xl overflow-hidden border border-white/5 divide-y divide-white/5">
<!-- About NexusChat -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">info</span>
</div>
<span class="text-sm font-medium text-white">About NexusChat</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px] group-hover:text-white/60 transition-colors">chevron_right</span>
</button>
<!-- Privacy Policy -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<!-- Empty icon placeholder to keep alignment or just text -->
<div class="h-8 w-8"></div>
<span class="text-sm font-medium text-white">Privacy Policy</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px]">open_in_new</span>
</button>
<!-- Terms of Service -->
<button class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors group w-full text-left">
<div class="flex items-center gap-3">
<!-- Empty icon placeholder -->
<div class="h-8 w-8"></div>
<span class="text-sm font-medium text-white">Terms of Service</span>
</div>
<span class="material-symbols-outlined text-white/30 text-[20px]">open_in_new</span>
</button>
</div>

</section>
<!-- Logout Button -->
<button class="mt-4 mb-8 flex items-center justify-center gap-2 w-full p-4 rounded-xl bg-red-500/10 hover:bg-red-500/20 active:bg-red-500/30 text-red-500 font-semibold transition-all duration-200 border border-red-500/10">
<span class="material-symbols-outlined text-[20px]">logout</span>
<span>Log Out</span>
</button>
</main>
</div>
</body></html>

<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instant Messaging Onboarding</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Outfit:wght@500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#895bf5",
                        "background-light": "#f6f5f8",
                        "background-dark": "#151022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Outfit", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for glassmorphism and glow effects specific to this design */
        .glass-bubble {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .purple-glow-shadow {
            box-shadow: 0 0 20px rgba(137, 91, 245, 0.3);
        }
        
        .btn-glow {
            box-shadow: 0 4px 14px 0 rgba(137, 91, 245, 0.39);
        }

        /* Typing indicator animation */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .floating-anim {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-anim-delayed {
            animation: float 7s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-white">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-gradient-to-b from-[#0A0A0F] to-[#12121A]">
<!-- Illustration Area (Top 60%) -->
<div class="relative flex h-[60%] w-full items-center justify-center overflow-hidden">
<!-- Abstract Glow Background behind illustration -->
<div class="absolute left-1/2 top-1/2 h-[300px] w-[300px] -translate-x-1/2 -translate-y-1/2 rounded-full bg-primary/20 blur-[100px]"></div>
<!-- 3D Glass Bubble Illustration Composition -->
<div class="relative z-10 h-full w-full max-w-md p-8">
<!-- Center Main Bubble -->
<div class="glass-bubble floating-anim absolute left-1/2 top-1/2 flex h-32 w-48 -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-[2rem] rounded-br-none">
<div class="flex gap-2">
<div class="h-3 w-3 rounded-full bg-white typing-dot"></div>
<div class="h-3 w-3 rounded-full bg-white typing-dot"></div>
<div class="h-3 w-3 rounded-full bg-white typing-dot"></div>
</div>
</div>
<!-- Decorative Smaller Bubble Top Right -->
<div class="glass-bubble floating-anim-delayed absolute right-8 top-1/3 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-tr from-primary/30 to-cyan-400/30">
<span class="material-symbols-outlined text-white/80" style="font-size: 32px;">favorite</span>
</div>
<!-- Decorative Smaller Bubble Bottom Left -->
<div class="glass-bubble floating-anim-delayed absolute bottom-1/3 left-6 flex h-14 w-14 items-center justify-center rounded-full bg-gradient-to-br from-cyan-500/20 to-primary/20" style="animation-delay: 2s;">
<span class="material-symbols-outlined text-white/80" style="font-size: 28px;">send</span>
</div>
<!-- Abstract Shapes/Particles -->
<div class="absolute left-1/4 top-1/4 h-3 w-3 rounded-full bg-cyan-400/60 blur-[2px]"></div>
<div class="absolute right-1/3 bottom-1/4 h-2 w-2 rounded-full bg-primary/60 blur-[1px]"></div>
<div class="absolute right-10 top-20 h-4 w-4 rounded-full bg-purple-400/40 blur-[4px]"></div>
</div>
<!-- Fallback image logic as requested (hidden but present for semantic structure if needed by parser, effectively replaced by CSS illustration above) -->
<div class="sr-only" data-alt="Abstract 3D floating messaging bubbles with glassmorphism effect"></div>
</div>
<!-- Content Area (Bottom 40%) -->
<div class="flex h-[40%] w-full flex-col justify-between rounded-t-[32px] bg-gradient-to-b from-[#161122]/50 to-transparent px-6 pb-8 pt-4 backdrop-blur-sm">
<div class="flex flex-1 flex-col items-center justify-start pt-4">
<!-- Pagination Dots -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-6">
<div class="h-2 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(137,91,245,0.5)]"></div>
<div class="h-2 w-2 rounded-full border border-[#3f3f4e] bg-transparent"></div>
<div class="h-2 w-2 rounded-full border border-[#3f3f4e] bg-transparent"></div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-4 text-center">
<h1 class="font-heading text-[28px] font-bold leading-tight tracking-wide text-white">
                        Instant Messaging
                    </h1>
<p class="max-w-[300px] text-base font-normal leading-relaxed text-white/70">
                        Connect with friends in real-time with lightning-fast messages
                    </p>
</div>
</div>
<!-- Action Button -->
<div class="w-full pb-6 safe-area-bottom">
<button class="btn-glow flex h-14 w-full cursor-pointer items-center justify-center rounded-lg bg-gradient-to-r from-[#7c4dff] to-[#895bf5] text-[16px] font-semibold tracking-wide text-white transition-all hover:scale-[1.02] active:scale-[0.98]">
                    Next
                </button>
</div>
</div>
</div>
</body></html>

<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NexusChat Sign Up</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Outfit:wght@500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#895af6",
              "primary-light": "#A855F7",
              "background-light": "#f6f5f8", // Not used in this specific dark UI request, but kept for theme consistency
              "background-dark": "#0F0F13",
              "surface-dark": "#1A1A24",
              "border-dark": "#252532",
              "link": "#22D3EE",
              "text-muted": "#9CA3AF",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "heading": ["Outfit", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                'glow': '0 0 20px -5px rgba(139, 92, 246, 0.5)',
                'input': '0 4px 6px -1px rgba(0, 0, 0, 0.3)',
            }
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Outfit', sans-serif;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white h-screen w-full flex flex-col items-center justify-center overflow-hidden">
<div class="relative w-full max-w-md h-full flex flex-col bg-background-dark overflow-y-auto no-scrollbar">
<!-- Status Bar Placeholder (Visual only) -->
<div class="w-full h-12 flex items-center justify-between px-6 pt-2 pb-1 bg-transparent z-10 sticky top-0 backdrop-blur-sm">
<span class="text-white text-sm font-semibold">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[18px]">battery_full</span>
</div>
</div>
<!-- Main Content -->
<div class="flex-1 px-6 pb-8 pt-4 flex flex-col">
<!-- Header -->
<div class="mb-8">
<h2 class="text-white tracking-tight text-[28px] font-bold leading-tight text-left font-heading">Create Account</h2>
<p class="text-text-muted text-base font-normal leading-normal mt-2">Join NexusChat today</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-4 w-full" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="group">
<div class="flex w-full items-center rounded-lg border border-border-dark bg-surface-dark transition-colors focus-within:border-primary shadow-input h-14 px-4">
<span class="material-symbols-outlined text-text-muted mr-3">mail</span>
<input class="flex-1 bg-transparent text-white placeholder:text-text-muted/60 focus:outline-none focus:ring-0 border-none text-base p-0" placeholder="Email address" type="email"/>
</div>
</div>
<!-- Username Field -->
<div class="group">
<div class="flex w-full items-center rounded-lg border border-border-dark bg-surface-dark transition-colors focus-within:border-primary shadow-input h-14 px-4">
<span class="material-symbols-outlined text-text-muted mr-3">person</span>
<input class="flex-1 bg-transparent text-white placeholder:text-text-muted/60 focus:outline-none focus:ring-0 border-none text-base p-0" placeholder="Username" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="group">
<div class="flex w-full items-center rounded-lg border border-border-dark bg-surface-dark transition-colors focus-within:border-primary shadow-input h-14 px-4">
<span class="material-symbols-outlined text-text-muted mr-3">lock</span>
<input class="flex-1 bg-transparent text-white placeholder:text-text-muted/60 focus:outline-none focus:ring-0 border-none text-base p-0" placeholder="Password" type="password"/>
<button class="text-text-muted hover:text-white transition-colors focus:outline-none ml-2" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="group">
<div class="flex w-full items-center rounded-lg border border-border-dark bg-surface-dark transition-colors focus-within:border-primary shadow-input h-14 px-4">
<span class="material-symbols-outlined text-text-muted mr-3">lock_reset</span>
<input class="flex-1 bg-transparent text-white placeholder:text-text-muted/60 focus:outline-none focus:ring-0 border-none text-base p-0" placeholder="Confirm password" type="password"/>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-2 px-1">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-border-dark bg-surface-dark checked:border-primary checked:bg-primary transition-all" id="terms" type="checkbox"/>
<span class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100">
<span class="material-symbols-outlined text-[16px] font-bold">check</span>
</span>
</div>
<label class="text-sm text-text-muted leading-tight cursor-pointer select-none" for="terms">
                        I agree to the <a class="text-link hover:underline" href="#">Terms of Service</a> and <a class="text-link hover:underline" href="#">Privacy Policy</a>
</label>
</div>
<!-- Sign Up Button -->
<button class="mt-4 w-full h-[52px] rounded-md bg-gradient-to-r from-[#8B5CF6] to-[#A855F7] text-white text-base font-semibold shadow-glow hover:opacity-90 transition-opacity active:scale-[0.98] flex items-center justify-center">
                    Sign Up
                </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-dark"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-dark px-4 text-text-muted">or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center h-[52px] rounded-lg bg-surface-dark border border-border-dark hover:bg-[#252532] transition-colors active:scale-[0.98]">
<!-- Google Icon SVG -->
<svg class="h-6 w-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26l-.19-.58z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="flex items-center justify-center h-[52px] rounded-lg bg-surface-dark border border-border-dark hover:bg-[#252532] transition-colors active:scale-[0.98]">
<!-- Apple Icon SVG -->
<svg class="h-6 w-6 text-white fill-current" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.02 4.12-.83 2.58.21 4.21 2.21 4.21 2.21s-2.31 1.4-2.3 4.22c.02 3.32 2.92 4.47 2.92 4.47-.2.62-.64 1.83-1.3 2.8-.75 1.11-1.6 2.3-2.73 2.16zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"></path>
</svg>
</button>
</div>
<!-- Footer Login Link -->
<div class="mt-auto pt-8 text-center">
<p class="text-sm text-text-muted">
                    Already have an account? <a class="text-link font-medium hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</div>
</body></html>

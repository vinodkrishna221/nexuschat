<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#20d3ee",
              "background-light": "#f6f8f8",
              "background-dark": "#0f1115", /* Deep Premium Dark */
              "surface-dark": "#1A1A24", /* Input Background */
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "body": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem", 
              "lg": "0.75rem", 
              "xl": "1rem", 
              "2xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for better look in premium UI */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f1115; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2d35; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #20d3ee; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary/30 selection:text-primary">
<div class="relative flex min-h-screen flex-col w-full max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-4 bg-background-light/80 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800/50">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-gray-900 dark:text-white group-hover:opacity-80 transition-opacity" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white text-center flex-1">Edit Profile</h1>
<button class="flex items-center justify-center px-2 py-1 rounded text-primary font-semibold text-base hover:text-cyan-300 transition-colors">
                Save
            </button>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto w-full px-5 py-6 flex flex-col gap-8 pb-10">
<!-- Avatar Section -->
<section class="flex flex-col items-center gap-5">
<div class="relative group cursor-pointer">
<div class="w-[100px] h-[100px] rounded-full overflow-hidden border-2 border-gray-200 dark:border-gray-700 shadow-lg relative bg-gray-800">
<!-- Avatar Image -->
<div class="w-full h-full bg-cover bg-center" data-alt="User profile avatar showing a smiling person" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDuzsv9CTDL3M8LxSybqZ3E5bDWpJjdwSVZeQCYa2p-1NrsYTn-gdYCptkWCGmVliVqskFn_E8PGKSgKgjpj4o764C8E5EwaQrA9uk03NgOHCZEeRfM7puygc5JFO-hsdrO-HWpC_8Bnsj2_LuoCinAvb-pzv3mK9jVtIva65YYXvLuRVgbTcHbyyH5cglPHLSQ_6psnE2ZEzF-qkBmtBhwFi9sHe46KM6VxBKv6r_gbrBYA8z-L7-F2_-4lsFIq9dCo6z8pJ32zA');">
</div>
<div class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white">camera_alt</span>
</div>
</div>
<div class="absolute bottom-0 right-0 bg-primary w-8 h-8 rounded-full flex items-center justify-center border-2 border-background-dark shadow-sm">
<span class="material-symbols-outlined text-black text-[16px] font-bold">edit</span>
</div>
</div>
<button class="px-5 py-2.5 rounded-full border border-primary/50 text-primary font-semibold text-sm hover:bg-primary/10 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
                    Change Photo
                </button>
</section>
<!-- Form Fields -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Display Name -->
<div class="flex flex-col gap-2">
<label class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1" for="display-name">Display Name</label>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 rounded-xl px-4 py-3.5 text-base text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 transition-all shadow-sm outline-none" id="display-name" type="text" value="John Doe"/>
</div>
</div>
<!-- Username -->
<div class="flex flex-col gap-2">
<label class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1" for="username">Username</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">@</span>
<input class="w-full bg-white dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 rounded-xl pl-8 pr-4 py-3.5 text-base text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 transition-all shadow-sm outline-none" id="username" type="text" value="johndoe"/>
</div>
<p class="text-xs text-gray-500 dark:text-gray-500 pl-1">This is how others find you.</p>
</div>
<!-- Bio -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end px-1">
<label class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400" for="bio">Bio</label>
<span class="text-xs text-gray-400 dark:text-gray-600">45/150</span>
</div>
<textarea class="w-full bg-white dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 rounded-xl px-4 py-3 text-base text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 transition-all shadow-sm outline-none resize-none leading-relaxed" id="bio" rows="3">Digital nomad, coffee enthusiast ☕, and full-time dreamer. Exploring the world one pixel at a time.</textarea>
</div>
<!-- Status -->
<div class="flex flex-col gap-2">
<label class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1" for="status">Status</label>
<div class="relative group/status">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">face</span>
</div>
<input class="w-full bg-white dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 rounded-xl pl-10 pr-4 py-3.5 text-base text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 transition-all shadow-sm outline-none" id="status" type="text" value="Available ✨"/>
</div>
<p class="text-xs text-gray-500 dark:text-gray-500 pl-1">What are you up to?</p>
</div>
<!-- Email (Read Only) -->
<div class="flex flex-col gap-2 mt-2 pt-4 border-t border-gray-200 dark:border-gray-800/50">
<label class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1" for="email">Email Address</label>
<div class="relative opacity-60">
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">lock</span>
</div>
<input class="w-full bg-gray-100 dark:bg-surface-dark/50 border-transparent rounded-xl px-4 py-3.5 text-base text-gray-500 dark:text-gray-400 cursor-not-allowed select-none" disabled="" id="email" type="email" value="john@example.com"/>
</div>
<div class="flex items-center gap-1.5 pl-1">
<span class="material-symbols-outlined text-xs text-gray-500" style="font-size: 14px;">info</span>
<p class="text-xs text-gray-500 dark:text-gray-500">To change email, <a class="text-primary hover:underline" href="#">contact support</a>.</p>
</div>
</div>
</form>
<!-- Bottom safe area spacing -->
<div class="h-6"></div>
</main>
</div>
</body></html>
